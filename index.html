<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>

<body>
      <main>
          <section>
            <form class="row g-3">
              <div class="col-md-4">
                <label for="validationServer01" class="form-label">Nombre</label>
                <input type="text" class="form-control is-valid" id="validationServer01" value="Maria" required>
                <div class="valid-feedback">
                  Suena bien
                </div>
              </div>
              <div class="col-md-4">
                <label for="validationServer02" class="form-label">Apellido</label>
                <input type="text" class="form-control is-valid" id="validationServer02" value="Lopez" required>
                <div class="valid-feedback">
                  Suena bien
                </div>
              </div>
              <div class="col-md-4">
                <label for="validationServer02" class="form-label">Horario</label>
                <input type="text" class="form-control is-valid" id="validationServer02" value="10hs" required>
                <div class="valid-feedback">
                  Suena bien
                </div>
              </div>
              </div>
              <div class="col-12">
                <button class="btn btn-primario" type="submit">Solicitar turno</button>
              </div>
            </form>
          </section>
      </main>
