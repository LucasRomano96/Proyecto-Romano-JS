<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
      <main>
          <section>
            <h2>Pida su turno completando el formulario</h2>
          
            <form class="row g-3" id="formularioPrincipal">
              <div class="row-cols-md-3">
                <label for="validationServer01" class="form-label">Dia</label>
                <input type="date" class="form-control is-valid" id="formulario" value="" required>
              </div>
              <div class="row-cols-md-3">
                <label for="validationServer02" class="form-label">Horario</label>
                <input type="time" class="form-control is-valid" id="validationServer02" value="" required>
              </div>
              <div class="row-cols-md-3">
                <label for="validationServer03" class="form-label">Nombre</label>
                <input type="text" class="form-control is-valid" id="validationServer03" value="" required>
              </div>
                  <div class="row-cols-md-3">
                    <label for="validationServer04" class="form-label">Apellido</label>
                    <input type="text" class="form-control is-valid" id="validationServer04" value="" required>
                  </div>
                  <div class="row-cols-md-3">
                    <label for="validationServer05" class="form-label">Email</label>
                    <input type="email" class="form-control is-valid" id="validationServer05" value="" required>
                  </div>
              <div class="col-12">
                <button class="btn btn-primario" id="btn-login"  type="submit">Solicitar turno</button>
              </div>
            </form>
          </section>
      </main>

      <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script src="./js/script.js"></script>
</body>
</html>
